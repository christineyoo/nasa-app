<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astronomy App</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Astronomy Picture of the Day</h1>
        <div class="apod"></div>
        <form id="js-form">
            <label for="js-search-term">I want to learn more about</label>
            <input type="text" name="search-term" id="js-search-term" class="field" required>

            <label for="js-max-results">Maximum results</label>
            <input type="number" min="1" max="50" value="10" name="max-results" id="js-max-results" class="field" required>
            <input type="submit" id="button" value="To infinity and beyond!">
        </form>

        <p id="js-error-message" class="error-message"></p>

        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
